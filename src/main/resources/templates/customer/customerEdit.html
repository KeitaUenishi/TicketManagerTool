<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>来場予定者リスト編集</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>来場予定者リスト編集</h1>
		<form th:action="@{/customer/update/{id}(id=*{id})}" th:method="get"
			th:object="${customerList}">
			<div class="form-group">
				<!-- 日付 -->
				<input id="dateId" class="form-control"
					type="hidden" th:field="${customerList.dateId}" >
			</div>
			<div class="form-group">
				<label class="control-label">名前</label> <input class="form-control"
					type="text" name="name" th:field="${customerList.name}"/>
					<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
			<div class="form-group">
				<label class="control-label">枚数</label> <input class="form-control"
					type="number" name="number" th:field="${customerList.number}"/>
					<span class="text-danger" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
			</div>
			<div class="form-group">
				<label class="control-label">メモ</label> <input class="form-control"
					type="text" name="comment" th:field="${customerList.comment}"/>
			</div>
			<button class="btn btn-Primary" type="submit">更新</button>
		</form>
		<div class="pull-right">
			<a class="btn btn-link" href="/liveList">一覧画面へ</a>
		</div>
	</div>
</body>
</html>
