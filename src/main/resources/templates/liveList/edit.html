<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Live出演リスト編集</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h1>Live出演リスト編集</h1>
		<form th:action="@{/liveList/update/{dateId}(dateId=*{dateId})}" th:method="get"
			th:object="${liveList}">
			<div class="form-group">
				<!-- 日付 -->
				<input class="form-control" type="hidden" th:field="*{dateId}" />
			</div>
			<div class="form-group">
				<label class="control-label">場所</label> <input
					class="form-control" type="text" th:field="*{place}" />
					<span class="text-danger" th:if="${#fields.hasErrors('place')}" th:errors="*{place}"></span>
			</div>
			<div class="form-group">
				<label class="control-label">備考</label> <input
					class="form-control" type="text" th:field="*{remarks}" />
			</div>
			<button class="btn btn-success" type="submit">更新</button>
		</form>
		<div class="pull-right">
			<a class="btn btn-link" href="/liveList">一覧画面へ</a>
		</div>
	</div>
</body>
</html>
