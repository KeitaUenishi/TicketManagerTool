<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<title>チケット取り置き管理ツール</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h1>Live出演リスト</h1>
		<table class="table">
			<thead>
				<tr>
					<th>日付</th>
					<th>場所</th>
					<th>備考</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<th:block th:with="live=${liveList}">
				<tr th:each="liveList : ${live}">
					<td th:text="*{liveList.dateId}"></td>
					<td th:text="*{liveList.place}"></td>
					<td th:text="*{liveList.remarks}"></td>
					<td><a class="btn btn-outline-secondary"
						th:href="@{/liveList/{dateId}(dateId=*{liveList.dateId})}">参照</a></td>
					<td><a class="btn btn-outline-success"
						th:href="@{/liveList/{dateId}/edit(dateId=*{liveList.dateId})}">編集</a></td>
					<td>
						<form th:action="@{/liveList/{dateId}(dateId=*{liveList.dateId})}" th:method="post">
							<input class="btn btn-outline-danger" type="submit" name="delete" value="削除" />
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" href="liveList/new">新規作成</a>
	</div>
</body>
</html>
